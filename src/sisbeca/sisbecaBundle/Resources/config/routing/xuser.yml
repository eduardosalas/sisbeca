xuser_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "sisbecaBundle:XUser:edit" }

xuser_update:
    pattern:  /{id}/update
    defaults: { _controller: "sisbecaBundle:XUser:update" }
    requirements: { _method: post }

xuser_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "sisbecaBundle:XUser:delete" }
    requirements: { _method: post }
