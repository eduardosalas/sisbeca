xuser:
    pattern:  /
    defaults: { _controller: "sisbecaBundle:XUser:index" }

xuser_show:
    pattern:  /{id}/show
    defaults: { _controller: "sisbecaBundle:XUser:show" }

xuser_new:
    pattern:  /new
    defaults: { _controller: "sisbecaBundle:XUser:new" }

xuser_create:
    pattern:  /{ci}/create
    defaults: { _controller: "sisbecaBundle:XUser:create" }
